<!DOCTYPE html>
<html lang="es">

    <title>Calcular Total con Descuento</title>

</head>
<body>
    <div class="container">
        <h1>Calcular Total</h1>
        <form id="calculator-form">
            <label for="precio">Precio del Producto:</label>
            <input type="number" id="precio" required>

            <label for="cantidad">Cantidad:</label>
            <input type="number" id="cantidad" required>

            <button type="button" id="calcular">Calcular</button>
        </form>

        <h2>Resultado:</h2>
        <p id="resultado"></p>

        <h2>Aplicar Descuento</h2>
        <label for="codigo-descuento">CÃ³digo de Descuento:</label>
        <input type="text" id="codigo-descuento">
        <button type="button" id="aplicar-descuento">Aplicar Descuento</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
